{{ $group_title := .Get "title" | default false }}
{{ $group_extendable := .Get "extendable" | default false }}
{{ $group_id := index (seq 50 | shuffle) 0 }}

<div id="inputgroup_{{ $group_id }}" class="input-group">
  
{{ if $group_title }}
<h4>{{ $group_title }}</h4>
{{ end }}

{{ .Inner }}

</div>

{{ if $group_extendable }}
<div id="additionalInput"></div>
<button id="add-input-row" type="button" class="btn-run-exercise" value="{{ $group_id }}">
  add row
</button>
{{ end }}
